<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <h2>{{person.name}} -- {{person.age}}</h2>
        <h3>{{person.fav}}</h3>
        <h3>{{msg}}</h3>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
        <div v-text="msg"></div>
        <div v-text="person.fav"></div>
        <div v-html="htmlStr"></div>
        <input type="text" v-model="msg">
        <button v-on:click="handlerClick" >click</button>
        <button @click="handlerClick" >@click</button>
    </div>
    <script src="vue.js"></script>
    <script src="observer.js"></script>
    <script>
        let vm = new Vue(
            {
                el: "#app",
                data: {
                    person: {
                        name: '小马哥',
                        age: 18,
                        fav: 'football',
                    },
                    msg: '学习MVVM',
                    htmlStr:'<h3>hello everyone </h3>',
                },
                methods:{
                    handlerClick(){
                        this.$data.person.name ="Click测试";
                        console.log(this);
                    }
                }
            }
        )

    </script>
</body>

</html>
